<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Friend Finder Survey</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- A GET Route to `survey.html` which should display the survey page.
    This page should show a form 
      Input with user's name - this will go into the friend table as the friend_name
        input with the picture - this will go into the friends table
          of all of the questions and a dropdown or radio buttons of 1 to 5
          the results of this will go into the scores table
-->
  <main class="container" id="surveyPage">
    <section id="userInput" class="mt-5 py-4 px-2">
      <h1 class="pb-2">Survey Questions</h1>

      <form action="/api/friends" method="POST" id="insert_user">
      </form>
    </section>

    <section id="resultModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true"></section>
    

  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
